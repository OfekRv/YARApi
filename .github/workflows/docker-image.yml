name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USER}}
          password: ${{secrets.DOCKER_TOKEN}}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:        
          push: true
          tags: ${{secrets.DOCKER_REPO}}:latest
          labels: ${{secrets.DOCKER_REPO}}
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    -
      id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{secrets.GCP_CREDENTIALS}}'
    - 
      name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
    - 
      name: 'Deploy with gcloud CLI'
      run: 'gcloud run deploy ${{github.repository}} --image=${{secrets.DOCKER_REPO}}:latest --project=${{secret.GCP_PROJECT}} --region=${{secret.GCP_REGION}} --platform=managed --remote-only'
